<html>
<head>
    <meta charset="UTF-8">
    <title>Middle Egyptian Dictionary</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar" class="col-sm-4">
            <div class="sidebar-header">
                <h3>Middle Egyptian Dictionary</h3>
                <p>Made by Yizhou Zhao, Yuan Shen</p>
            </div>
        </nav>

        <!-- Page Content Holder -->
        <div id="content" class="col-sm-8">
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <img src="images/logo.png" class="logo"></img>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><button class="btn btn-warning choice-nav-btn">Pronunciation mode</button></li>
                            <li><button class="btn btn-primary choice-nav-btn">Spelling mode</button></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <br></br>
            <p style="text-align: center">
                This is a dictionary for Middle Egyptian, originally by
                <a href="http://hierowords.weebly.com/">Hierowords(Luca Brigatti)</a>
            </p>
            <br></br>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="search-form-block">
                        <input id="search-form-text" type="text" class="textbox" placeholder="Type pronunciation...">
                        <button id="search-form-button" onclick="SearchWord()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <br></br>
            <div class="row">
                <div id="search-result-block" class="row">
                    <div class="table-container">
                    <table class="table table-filter">
                        <tbody id="search-title-table">
                        <tr>
                            <td width="3%">
                                <span class="star-checked">
                                    <i class="glyphicon glyphicon-star"></i>
                                </span>
                            </td>
                            <td width="35%">
                                <div class="alert alert-purple alert-dismissable" style="text-align: center; padding: 0px">
                                    <button type="button" class="close">
                                    </button>
                                    <strong>Hieroglyph</strong>
                                </div>
                            </td>
                            <td width="12%">
                                <div class="alert alert-success-alt alert-dismissable" style="text-align: center; padding: 0px">
                                    <button type="button" class="close">
                                    </button>
                                    <strong>Pronunciation</strong>
                                </div>
                            </td>
                            <td width="18%">
                                <div class="alert alert-info-alt alert-dismissable" style="text-align: center; padding: 0px">
                                    <button type="button" class="close">
                                    </button>
                                    <strong>Translation</strong>
                                </div>
                            </td>
                            <td width="32%">
                                <div class="alert alert-danger-alt alert-dismissable" style="text-align: center; padding: 0px">
                                    <button type="button" class="close">
                                    </button>
                                    <strong>Spelling</strong>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                        <tbody id="search-result-table">
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="data/word.js"></script>
    <script src="js/searchword.js"></script>
</body>
</html>
